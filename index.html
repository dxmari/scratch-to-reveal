<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Baby Scratch Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .card-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            touch-action: manipulation;
            overflow: hidden;
        }

        .initial-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .scratch-area {
            position: relative;
            background: #f0f8ff;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            border: 3px dashed #87ceeb;
            touch-action: none;
            overflow: hidden;
        }

        .hidden-message {
            font-family: 'Fredoka One', 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 32px;
            color: #4169e1;
            font-weight: bold;
            z-index: 1;
            position: relative;
            letter-spacing: 0.5px;
        }

        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            cursor: crosshair;
            z-index: 2;
            background: linear-gradient(45deg, #c0c0c0, #d3d3d3, #a9a9a9, #c0c0c0);
            background-size: 20px 20px;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: bold;
        }

        .toast.show {
            opacity: 1;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        .instruction {
            font-size: 16px;
            color: #888;
            margin: 15px 0;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .card-container {
                padding: 20px;
                margin: 10px;
            }
            
            .initial-message {
                font-size: 20px;
                line-height: 1.3;
            }
            
            .hidden-message {
                font-size: 24px;
                letter-spacing: 0.3px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                font-size: 16px;
            }
            
            .toast {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
        
        /* Additional mobile font optimizations */
        @media (max-width: 480px) {
            .initial-message {
                font-size: 18px;
            }
            
            .hidden-message {
                font-size: 22px;
            }
        }
        
        /* High DPI display optimizations */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: subpixel-antialiased;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="initial-message">
            We've been keeping a little secretâ€¦ ðŸ¤«
            Scratch to reveal the name of our tiny superstar!
        </div>
        
        <!-- <div class="instruction">
            Use your finger or mouse to scratch away the silver layer
        </div> -->
        
        <div class="scratch-area" id="scratchArea">
            <div class="hidden-message">
                Say hello to Baby Ruthran ðŸ’™
            </div>
            <canvas class="scratch-canvas" id="scratchCanvas"></canvas>
        </div>
        
        <div style="display: none;" class="progress-text">Progress: <span id="progressText">0%</span></div>
        <div style="display: none;" class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="resetCard()">ðŸ”„ Reset Card</button>
            <!-- <button class="btn" onclick="downloadImage()">ðŸ“¸ Save Image</button> -->
        </div>
    </div>

    <div class="toast" id="toast">ðŸŽ‰ Congratulations! Baby Ruthran is revealed! ðŸŽ‰</div>

    <script>
        let canvas, ctx;
        let isScratching = false;
        let scratchedPixels = 0;
        let totalPixels = 0;
        let revealThreshold = 0.6;

        function initCanvas() {
            canvas = document.getElementById('scratchCanvas');
            ctx = canvas.getContext('2d');
            
            const scratchArea = document.getElementById('scratchArea');
            canvas.width = scratchArea.offsetWidth;
            canvas.height = scratchArea.offsetHeight;
            
            // // Create silver scratch-off layer
            // const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            // gradient.addColorStop(0, '#c0c0c0');
            // gradient.addColorStop(0.25, '#d3d3d3');
            // gradient.addColorStop(0.5, '#a9a9a9');
            // gradient.addColorStop(0.75, '#c0c0c0');
            // gradient.addColorStop(1, '#b8b8b8');
            
            // ctx.fillStyle = gradient;
            // ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // // Add metallic texture
            // for (let i = 0; i < 100; i++) {
            //     ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.1})`;
            //     ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            // }

                        // Create dark diagonal striped scratch-off layer
                        ctx.fillStyle = '#2c2c2c'; // Dark base
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Create diagonal stripes
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 8;
            ctx.setLineDash([]);

            for (let i = -canvas.height; i < canvas.width + canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i + canvas.height, canvas.height);
                ctx.stroke();
            }

            // Add subtle highlights
            ctx.strokeStyle = '#404040';
            ctx.lineWidth = 2;
            for (let i = -canvas.height; i < canvas.width + canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i + 2, 0);
                ctx.lineTo(i + canvas.height + 2, canvas.height);
                ctx.stroke();
            }
            
            totalPixels = canvas.width * canvas.height;
            scratchedPixels = 0;
            
            // Reset progress display
            document.getElementById('progressText').textContent = '0%';
            document.getElementById('progressFill').style.width = '0%';
            
            addEventListeners();
        }

        function addEventListeners() {
            // Mouse events
            canvas.addEventListener('mousedown', startScratching);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', stopScratching);
            canvas.addEventListener('mouseleave', stopScratching);
            
            // Touch events
            canvas.addEventListener('touchstart', startScratchingTouch, { passive: false });
            canvas.addEventListener('touchmove', scratchTouch, { passive: false });
            canvas.addEventListener('touchend', stopScratching, { passive: false });
            canvas.addEventListener('touchcancel', stopScratching, { passive: false });
        }

        function startScratching(e) {
            isScratching = true;
            scratch(e);
        }

        function startScratchingTouch(e) {
            isScratching = true;
            scratchTouch(e);
        }

        function scratch(e) {
            if (!isScratching) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            scratchAt(x, y);
        }

        function scratchTouch(e) {
            if (!isScratching) return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            scratchAt(x, y);
        }

        function scratchAt(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Force immediate progress update
            setTimeout(updateProgress, 10);
        }

        function stopScratching() {
            isScratching = false;
        }

        function updateProgress() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            // Check alpha channel (every 4th value) for transparency
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] < 128) { // Consider semi-transparent as scratched
                    transparentPixels++;
                }
            }
            
            const progress = transparentPixels / totalPixels;
            const percentage = Math.round(progress * 100);
            
            document.getElementById('progressText').textContent = `${percentage}%`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
            
            if (progress >= revealThreshold) {
                revealComplete();
            }
        }

        function revealComplete() {
            // Fade out canvas
            canvas.style.transition = 'opacity 1s ease';
            canvas.style.opacity = '0';
            
            setTimeout(() => {
                canvas.style.display = 'none';
            }, 1000);
            
            // Show toast
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.position = 'fixed';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '999';
                    
                    document.body.appendChild(confetti);
                    
                    const fallDuration = Math.random() * 2000 + 2000;
                    confetti.animate([
                        { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 10}px) rotate(360deg)`, opacity: 0 }
                    ], {
                        duration: fallDuration,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, fallDuration);
                }, i * 100);
            }
        }

        function resetCard() {
            canvas.style.display = 'block';
            canvas.style.opacity = '1';
            canvas.style.transition = 'none';
            
            document.getElementById('progressText').textContent = '0%';
            document.getElementById('progressFill').style.width = '0%';
            
            initCanvas();
        }

        function downloadImage() {
            // Create a temporary canvas with the revealed message
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const scratchArea = document.getElementById('scratchArea');
            
            tempCanvas.width = 800;
            tempCanvas.height = 400;
            
            // Background
            tempCtx.fillStyle = '#f0f8ff';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // Border
            tempCtx.strokeStyle = '#87ceeb';
            tempCtx.lineWidth = 6;
            tempCtx.setLineDash([20, 10]);
            tempCtx.strokeRect(10, 10, tempCanvas.width - 20, tempCanvas.height - 20);
            
            // Text
            tempCtx.fillStyle = '#4169e1';
            tempCtx.font = 'bold 48px Comic Sans MS, cursive';
            tempCtx.textAlign = 'center';
            tempCtx.fillText('Say hello to Baby Ruthran ðŸ’™', tempCanvas.width / 2, tempCanvas.height / 2);
            
            // Download
            const link = document.createElement('a');
            link.download = 'baby-ruthran-announcement.png';
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initCanvas();
            // Prevent all scrolling on mobile
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // Prevent pull-to-refresh and bouncing
            document.addEventListener('touchmove', function(e) {
                if (e.target.closest('.scratch-canvas')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Prevent zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            });
        });
        
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
