<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Baby Scratch Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .card-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            touch-action: manipulation;
            overflow: hidden;
        }

        .initial-message {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .scratch-area {
            position: relative;
            background: #f0f8ff;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            border: 3px dashed #87ceeb;
            touch-action: none;
            overflow: hidden;
        }

        .hidden-message {
            font-family: 'Fredoka One', 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 32px;
            color: #4169e1;
            font-weight: bold;
            z-index: 1;
            position: relative;
            letter-spacing: 0.5px;
        }

        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            cursor: crosshair;
            z-index: 2;
            background: linear-gradient(45deg, #c0c0c0, #d3d3d3, #a9a9a9, #c0c0c0);
            background-size: 20px 20px;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: bold;
        }

        .toast.show {
            opacity: 1;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        .instruction {
            font-size: 16px;
            color: #888;
            margin: 15px 0;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .card-container {
                padding: 20px;
                margin: 10px;
            }
            
            .initial-message {
                font-size: 20px;
                line-height: 1.3;
            }
            
            .hidden-message {
                font-size: 24px;
                letter-spacing: 0.3px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                font-size: 16px;
            }
            
            .toast {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
        
        /* Additional mobile font optimizations */
        @media (max-width: 480px) {
            .initial-message {
                font-size: 18px;
            }
            
            .hidden-message {
                font-size: 22px;
            }
        }
        
        /* High DPI display optimizations */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: subpixel-antialiased;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="initial-message">
            We've been keeping a little secret… 🤫
            Scratch to reveal the name of our tiny superstar!
        </div>
        
        <!-- <div class="instruction">
            Use your finger or mouse to scratch away the silver layer
        </div> -->
        
        <div class="scratch-area" id="scratchArea">
            <div class="hidden-message">
                Say hello to Baby Ruthran 💙
            </div>
            <canvas class="scratch-canvas" id="scratchCanvas"></canvas>
        </div>
        
        <div style="display: none;" class="progress-text">Progress: <span id="progressText">0%</span></div>
        <div style="display: none;" class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="resetCard()">🔄 Reset Card</button>
            <button class="btn" id="soundToggle" onclick="toggleSound()">🔊 Sound On</button>
            <!-- <button class="btn" onclick="downloadImage()">📸 Save Image</button> -->
        </div>
        
        <div id="audioEnableSection" style="margin-top: 15px;">
            <button class="btn" id="enableSoundBtn" onclick="enableSound()" style="background: linear-gradient(45deg, #4caf50, #45a049);">
                🔊 Enable Sound for Mobile
            </button>
            <div id="audioHint" style="font-size: 12px; color: #666; margin-top: 8px; font-style: italic;">
                Click this button first to enable sound on mobile devices
            </div>
        </div>
    </div>

    <div class="toast" id="toast">🎉 Congratulations! Baby Ruthran is revealed! 🎉</div>

    <script>
        let canvas, ctx;
        let isScratching = false;
        let scratchedPixels = 0;
        let totalPixels = 0;
        let revealThreshold = 0.6;
        let soundEnabled = true;
        let currentAudio = { cheer: null, birthday: null };
        let audioInitialized = false;

        function initCanvas() {
            canvas = document.getElementById('scratchCanvas');
            ctx = canvas.getContext('2d');
            
            const scratchArea = document.getElementById('scratchArea');
            canvas.width = scratchArea.offsetWidth;
            canvas.height = scratchArea.offsetHeight;
            
            // // Create silver scratch-off layer
            // const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            // gradient.addColorStop(0, '#c0c0c0');
            // gradient.addColorStop(0.25, '#d3d3d3');
            // gradient.addColorStop(0.5, '#a9a9a9');
            // gradient.addColorStop(0.75, '#c0c0c0');
            // gradient.addColorStop(1, '#b8b8b8');
            
            // ctx.fillStyle = gradient;
            // ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // // Add metallic texture
            // for (let i = 0; i < 100; i++) {
            //     ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.1})`;
            //     ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            // }

                        // Create dark diagonal striped scratch-off layer
                        ctx.fillStyle = '#2c2c2c'; // Dark base
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Create diagonal stripes
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 8;
            ctx.setLineDash([]);

            for (let i = -canvas.height; i < canvas.width + canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i + canvas.height, canvas.height);
                ctx.stroke();
            }

            // Add subtle highlights
            ctx.strokeStyle = '#404040';
            ctx.lineWidth = 2;
            for (let i = -canvas.height; i < canvas.width + canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i + 2, 0);
                ctx.lineTo(i + canvas.height + 2, canvas.height);
                ctx.stroke();
            }
            
            totalPixels = canvas.width * canvas.height;
            scratchedPixels = 0;
            
            // Reset progress display
            document.getElementById('progressText').textContent = '0%';
            document.getElementById('progressFill').style.width = '0%';
            
            addEventListeners();
        }

        function addEventListeners() {
            // Mouse events
            canvas.addEventListener('mousedown', startScratching);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', stopScratching);
            canvas.addEventListener('mouseleave', stopScratching);
            
            // Touch events
            canvas.addEventListener('touchstart', startScratchingTouch, { passive: false });
            canvas.addEventListener('touchmove', scratchTouch, { passive: false });
            canvas.addEventListener('touchend', stopScratching, { passive: false });
            canvas.addEventListener('touchcancel', stopScratching, { passive: false });
            
            // Add click event for audio initialization
            canvas.addEventListener('click', function() {
                if (!audioInitialized) {
                    initializeAudio();
                    audioInitialized = true;
                }
            });
        }

        function startScratching(e) {
            isScratching = true;
            scratch(e);
        }

        function startScratchingTouch(e) {
            isScratching = true;
            scratchTouch(e);
        }

        function scratch(e) {
            if (!isScratching) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            scratchAt(x, y);
        }

        function scratchTouch(e) {
            if (!isScratching) return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            scratchAt(x, y);
        }

        function scratchAt(x, y) {
            // Initialize audio on first user interaction (mobile requirement)
            if (!audioInitialized) {
                initializeAudio();
                audioInitialized = true;
            }
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Force immediate progress update
            setTimeout(updateProgress, 10);
        }

        function stopScratching() {
            isScratching = false;
        }

        function updateProgress() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            // Check alpha channel (every 4th value) for transparency
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] < 128) { // Consider semi-transparent as scratched
                    transparentPixels++;
                }
            }
            
            const progress = transparentPixels / totalPixels;
            const percentage = Math.round(progress * 100);
            
            document.getElementById('progressText').textContent = `${percentage}%`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
            
            if (progress >= revealThreshold) {
                revealComplete();
            }
        }

        function revealComplete() {
            // Play celebration sound
            playRevealSound();
            
            // Fade out canvas
            canvas.style.transition = 'opacity 1s ease';
            canvas.style.opacity = '0';
            
            setTimeout(() => {
                canvas.style.display = 'none';
            }, 1000);
            
            // Show toast
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.position = 'fixed';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '999';
                    
                    document.body.appendChild(confetti);
                    
                    const fallDuration = Math.random() * 2000 + 2000;
                    confetti.animate([
                        { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 10}px) rotate(360deg)`, opacity: 0 }
                    ], {
                        duration: fallDuration,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, fallDuration);
                }, i * 100);
            }
        }

        // Sound functions
        function initializeAudio() {
            try {
                console.log('Initializing audio for mobile...');
                
                // Method 1: Create silent audio to unlock audio context on mobile
                const silentAudio = new Audio();
                silentAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=';
                silentAudio.volume = 0;
                silentAudio.play().then(() => {
                    console.log('Audio context unlocked for mobile');
                    hideAudioHint();
                }).catch(e => {
                    console.log('Silent audio failed:', e);
                    // Try alternative method
                    tryAlternativeAudioInit();
                });
                
                // Method 2: Also try to unlock Web Audio API
                if (window.AudioContext || window.webkitAudioContext) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => {
                            console.log('Web Audio API unlocked');
                            hideAudioHint();
                        }).catch(e => {
                            console.log('Web Audio API resume failed:', e);
                        });
                    } else {
                        console.log('Web Audio API already active');
                        hideAudioHint();
                    }
                }
                
            } catch (error) {
                console.log('Audio initialization error:', error);
                tryAlternativeAudioInit();
            }
        }

        function tryAlternativeAudioInit() {
            try {
                // Alternative: Try with actual audio files
                const testAudio = new Audio('short-crowd-cheer.mp3');
                testAudio.volume = 0;
                testAudio.play().then(() => {
                    console.log('Alternative audio init successful');
                    testAudio.pause();
                    testAudio.currentTime = 0;
                    hideAudioHint();
                }).catch(e => {
                    console.log('Alternative audio init failed:', e);
                });
            } catch (error) {
                console.log('Alternative audio init error:', error);
            }
        }

        function hideAudioHint() {
            const audioHint = document.getElementById('audioHint');
            const audioEnableSection = document.getElementById('audioEnableSection');
            if (audioHint) {
                audioHint.style.display = 'none';
            }
            if (audioEnableSection) {
                audioEnableSection.style.display = 'none';
            }
        }

        function enableSound() {
            console.log('User clicked Enable Sound button');
            
            // Try multiple methods to enable audio
            const enableSoundBtn = document.getElementById('enableSoundBtn');
            enableSoundBtn.textContent = '🔄 Enabling...';
            enableSoundBtn.disabled = true;
            
            // Method 1: Try to play the actual audio files
            Promise.all([
                new Promise((resolve) => {
                    const cheerAudio = new Audio('short-crowd-cheer.mp3');
                    cheerAudio.volume = 0.1;
                    cheerAudio.play().then(() => {
                        console.log('Crowd cheer test successful');
                        cheerAudio.pause();
                        cheerAudio.currentTime = 0;
                        resolve(true);
                    }).catch(e => {
                        console.log('Crowd cheer test failed:', e);
                        resolve(false);
                    });
                }),
                new Promise((resolve) => {
                    const birthdayAudio = new Audio('happy-birthday-song.mp3');
                    birthdayAudio.volume = 0.1;
                    birthdayAudio.play().then(() => {
                        console.log('Birthday song test successful');
                        birthdayAudio.pause();
                        birthdayAudio.currentTime = 0;
                        resolve(true);
                    }).catch(e => {
                        console.log('Birthday song test failed:', e);
                        resolve(false);
                    });
                })
            ]).then((results) => {
                const [cheerSuccess, birthdaySuccess] = results;
                
                if (cheerSuccess || birthdaySuccess) {
                    console.log('Audio enabled successfully!');
                    audioInitialized = true;
                    enableSoundBtn.textContent = '✅ Sound Enabled!';
                    enableSoundBtn.style.background = 'linear-gradient(45deg, #4caf50, #45a049)';
                    
                    setTimeout(() => {
                        hideAudioHint();
                    }, 2000);
                } else {
                    console.log('Audio enable failed');
                    enableSoundBtn.textContent = '❌ Failed - Try Again';
                    enableSoundBtn.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                    enableSoundBtn.disabled = false;
                }
            });
        }

        function toggleSound() {
            // Initialize audio on sound toggle (user interaction)
            if (!audioInitialized) {
                initializeAudio();
                audioInitialized = true;
            }
            
            soundEnabled = !soundEnabled;
            const soundToggle = document.getElementById('soundToggle');
            soundToggle.textContent = soundEnabled ? '🔊 Sound On' : '🔇 Sound Off';
            soundToggle.style.opacity = soundEnabled ? '1' : '0.6';
            
            // Stop any currently playing audio when sound is disabled
            if (!soundEnabled) {
                if (currentAudio.cheer) {
                    currentAudio.cheer.pause();
                    currentAudio.cheer.currentTime = 0;
                }
                if (currentAudio.birthday) {
                    currentAudio.birthday.pause();
                    currentAudio.birthday.currentTime = 0;
                }
            }
        }

        function playRevealSound() {
            if (!soundEnabled) return;
            
            try {
                // Play both audio files in parallel
                playCrowdCheer();
                playBirthdaySong();
                
            } catch (error) {
                console.log('Audio not available:', error);
                playFallbackSound();
            }
        }

        function playCrowdCheer() {
            try {
                // Stop any existing cheer audio
                if (currentAudio.cheer) {
                    currentAudio.cheer.pause();
                    currentAudio.cheer.currentTime = 0;
                }
                
                const cheerAudio = new Audio('short-crowd-cheer.mp3');
                currentAudio.cheer = cheerAudio;
                cheerAudio.volume = 0.8; // Prominent volume
                cheerAudio.preload = 'auto';
                
                // Mobile-friendly audio play with user interaction
                const playPromise = cheerAudio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Crowd cheer playing successfully');
                    }).catch(e => {
                        console.log('Crowd cheer audio failed:', e);
                        // Fallback to synthetic cheering
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        createCheeringSound(audioContext);
                    });
                }
                
                // Clean up when finished
                cheerAudio.addEventListener('ended', () => {
                    currentAudio.cheer = null;
                });
                
            } catch (error) {
                console.log('Crowd cheer not available:', error);
            }
        }

        function playBirthdaySong() {
            try {
                // Stop any existing birthday audio
                if (currentAudio.birthday) {
                    currentAudio.birthday.pause();
                    currentAudio.birthday.currentTime = 0;
                }
                
                const birthdayAudio = new Audio('happy-birthday-song.mp3');
                currentAudio.birthday = birthdayAudio;
                birthdayAudio.volume = 0.3; // Soft background volume
                birthdayAudio.loop = false; // Play once
                birthdayAudio.preload = 'auto';
                
                // Mobile-friendly audio play with user interaction
                const playPromise = birthdayAudio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Birthday song playing successfully');
                    }).catch(e => {
                        console.log('Birthday song audio failed:', e);
                        // Fallback to synthetic fanfare
                        setTimeout(() => {
                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            createFanfareSound(audioContext);
                        }, 500);
                    });
                }
                
                // Clean up when finished
                birthdayAudio.addEventListener('ended', () => {
                    currentAudio.birthday = null;
                });
                
            } catch (error) {
                console.log('Birthday song not available:', error);
            }
        }

        function createClappingSound(audioContext) {
            // Create multiple clapping sounds with slight variations
            for (let clap = 0; clap < 8; clap++) {
                setTimeout(() => {
                    // Each clap is a burst of noise
                    const bufferSize = audioContext.sampleRate * 0.1; // 0.1 second
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    // Generate clapping noise (white noise with envelope)
                    for (let i = 0; i < bufferSize; i++) {
                        const envelope = Math.exp(-i / (bufferSize * 0.3)); // Quick decay
                        data[i] = (Math.random() * 2 - 1) * envelope * 0.3;
                    }
                    
                    const source = audioContext.createBufferSource();
                    const gainNode = audioContext.createGain();
                    
                    source.buffer = buffer;
                    source.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    source.start(audioContext.currentTime);
                }, clap * 80 + Math.random() * 40); // Slight timing variation
            }
        }

        function createCheeringSound(audioContext) {
            // Create cheering "YAY!" sounds
            const cheerFrequencies = [
                [440, 554, 659], // A4, C#5, E5 - "YAY!"
                [392, 523, 659], // G4, C5, E5 - "WOO!"
                [349, 440, 523]  // F4, A4, C5 - "YEAH!"
            ];
            
            cheerFrequencies.forEach((chord, index) => {
                setTimeout(() => {
                    chord.forEach((freq, noteIndex) => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        oscillator.type = 'sawtooth'; // Brighter sound for excitement
                        
                        // Quick attack, longer sustain for cheering
                        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                        gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.05);
                        gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.2);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.8);
                    });
                }, index * 200);
            });
        }

        function createFanfareSound(audioContext) {
            // Create a triumphant fanfare
            const fanfareNotes = [
                { freq: 523.25, duration: 0.3 }, // C5
                { freq: 659.25, duration: 0.3 }, // E5
                { freq: 783.99, duration: 0.3 }, // G5
                { freq: 1046.5, duration: 0.6 }  // C6 - high triumphant note
            ];
            
            fanfareNotes.forEach((note, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime);
                    oscillator.type = 'square'; // Bold, triumphant sound
                    
                    // Fanfare envelope - quick attack, sustained
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.05);
                    gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + note.duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + note.duration);
                }, index * 300);
            });
        }

        function playFallbackSound() {
            try {
                // Create a simple beep sound using data URI
                const audio = new Audio();
                const sampleRate = 44100;
                const duration = 0.5;
                const frequency = 800;
                
                // Generate a simple sine wave
                const samples = sampleRate * duration;
                const buffer = new ArrayBuffer(44 + samples * 2);
                const view = new DataView(buffer);
                
                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + samples * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, samples * 2, true);
                
                // Generate sine wave
                for (let i = 0; i < samples; i++) {
                    const sample = Math.sin(2 * Math.PI * frequency * i / sampleRate) * 0.3;
                    view.setInt16(44 + i * 2, sample * 32767, true);
                }
                
                const blob = new Blob([buffer], { type: 'audio/wav' });
                audio.src = URL.createObjectURL(blob);
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Audio play failed:', e));
                
            } catch (error) {
                console.log('Fallback audio not available:', error);
            }
        }

        function resetCard() {
            // Initialize audio on reset (user interaction)
            if (!audioInitialized) {
                initializeAudio();
                audioInitialized = true;
            }
            
            canvas.style.display = 'block';
            canvas.style.opacity = '1';
            canvas.style.transition = 'none';
            
            document.getElementById('progressText').textContent = '0%';
            document.getElementById('progressFill').style.width = '0%';
            
            initCanvas();
        }

        function downloadImage() {
            // Create a temporary canvas with the revealed message
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const scratchArea = document.getElementById('scratchArea');
            
            tempCanvas.width = 800;
            tempCanvas.height = 400;
            
            // Background
            tempCtx.fillStyle = '#f0f8ff';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // Border
            tempCtx.strokeStyle = '#87ceeb';
            tempCtx.lineWidth = 6;
            tempCtx.setLineDash([20, 10]);
            tempCtx.strokeRect(10, 10, tempCanvas.width - 20, tempCanvas.height - 20);
            
            // Text
            tempCtx.fillStyle = '#4169e1';
            tempCtx.font = 'bold 48px Comic Sans MS, cursive';
            tempCtx.textAlign = 'center';
            tempCtx.fillText('Say hello to Baby Ruthran 💙', tempCanvas.width / 2, tempCanvas.height / 2);
            
            // Download
            const link = document.createElement('a');
            link.download = 'baby-ruthran-announcement.png';
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initCanvas();
            
            // Check if mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           ('ontouchstart' in window) || 
                           (navigator.maxTouchPoints > 0);
            
            // Show enable sound button only on mobile
            const audioEnableSection = document.getElementById('audioEnableSection');
            if (!isMobile && audioEnableSection) {
                audioEnableSection.style.display = 'none';
            }
            
            // Prevent all scrolling on mobile
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // Prevent pull-to-refresh and bouncing
            document.addEventListener('touchmove', function(e) {
                if (e.target.closest('.scratch-canvas')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Prevent zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            });
        });
        
        window.addEventListener('resize', initCanvas);
    </script>
